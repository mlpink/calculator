<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator v2.0</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p class="result">0</p>
    </div>
    <button class="clear">C</button>
    <button class="backspace"><-</button>
    <button class="operator divide">/</button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="operator multiply">x</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="operator subtract">-</button>
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="operator add">+</button>
    <button class="digit zero">0</button>
    <button class="operator equals">=</button>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
